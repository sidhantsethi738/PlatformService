apiVersion: apps/v1
kind: Deployment
metadata:
    name: platforms-dep1
spec:
     replicas: 1
     selector:
       matchLabels:
          app: platformservice
     template: 
       metadata:
         labels:
            app: platformservice
       spec:
         containers: 
           - name: platformservice
             image: sidhantsethi/platformservice:latest
            
---
apiVersion: v1
kind: Service
metadata:
    name: platforms-clusterip-srv
spec:
     type: ClusterIP
     selector:
          app: platformservice
     ports:
       - name: platformservice
         protocol: TCP
         port: 80

